<!DOCTYPE HTML>
<html>
  <head>
	<title>Site=piste QA</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	font-family:sans-serif;
}

.float-right{
    float:right
}
.float-left{
    float:left
}
.clear { clear: both}
#container{
	height: 100%;
	background-color:#fff;
	overflow:hidden;
	margin:0 10px;
	padding-right:300px; /* The width of the rail */
}
#menu {
	
	height: 100%;
	background-color:#fff;
	width:300px;
	float:left;
	margin-right:-300px;
	font-family:sans-serif;
	font-size: 0.8em;
	overflow:auto;
}
#basicMap {
	background-color:#fff;
	width:100%;
	height: 100%;
	margin-right:-300px;
	float:left;
	font-family:sans-serif;
	font-size: 0.7em;
}
#form {
	background-color:#eee;
}
.way_controls {
	font-size: 0.7em;
}
.site {
    background-color:#888;
	border-style:solid;
	border-width:1px;
	border-color: #ccc;
	padding: 1px;
	margin: 2px;
	-moz-border-radius:5px;
	border-radius:5px;
}
.way {
    background-color:#FFF;
	border-style:solid;
	border-width:1px;
	border-color: #ccc;
	padding: 1px;
	margin: 2px;
	-moz-border-radius:5px;
	border-radius:5px;
}
.Button {
    background-color:#FDFDFD;
	border-style:solid;
	border-width:1px;
	border-color: #ccc;
	padding: 1px;
	margin: 2px;
	-moz-border-radius:5px;
	border-radius:5px;
}
.Button:hover{
    background-color:#DBDBDB;
}
.Button:active{
    background-color:#E65B3F;
}
.Button:disabled{
    background-color:#E65B3F;
    color: #AAA;
}
	</style>
	<script src="../js/OpenLayers.js" type="text/javascript"></script> 
	<script src="qa.js" type="text/javascript"></script>
  </head>
<body onload="init();">
	<div id="container">
		<div id="basicMap"></div>
		<div id="menu">
			<p><b>This tool is a proof of concept and is NOT WORKING yet !</b></p>
			Draw a polygon around all the pistes of a particular resort. When your selection is fine enough, 
			build the relation by clicking on 'build'.
			<div id="controls">
				<div id="draw" class="Button float-left" onclick="draw();">&nbsp;Draw&nbsp;</div>
				<div id="clear" class="Button float-left" onclick="clearDrawings();">&nbsp;Clear&nbsp;</div>
				<div id="find" class="Button float-left" onclick="findPistes();" style="text-align:center;">&nbsp;Find pistes within<br/> the polygon&nbsp;</div>
			</div>
			<div class="clear"></div>
			<hr/>
			<div id="content">
			</div>
		</div>
</div>
</body>
</html>
